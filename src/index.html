<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind-template="{{title}} Angular Seed"></title>

    <link ng-href="assets/theme/{{theme}}/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/libs/angular/angular-csp.css" rel="stylesheet">
