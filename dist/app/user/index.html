<div class="row"><div class="col-md-12"><div class="main-container" ng-controller="UserController"><div class="board"><div class="board-header"><a class="btn btn-primary" ui-sref="app.user.add"><i class="icon-plus"></i><span>新建用户</span></a></div><div class="board-body"><table class="table table-striped table-hover" st-table="userDataTable" st-pipe="getUserList"><thead st-search-watch="searchObject"><tr><th>用户名</th><th>姓名</th><th>状态</th><th></th></tr></thead><tbody ng-show="isEmpty"><tr><td colspan="4">无数据</td></tr></tbody><tbody ng-show="!isEmpty"><tr ng-repeat="row in userDataTable"><td>{{row.userName}}</td><td>{{row.fullName}}</td><td>{{row.status}}</td><td><a ui-sref="app.user.edit({userId:row.userId})"><span class="glyphicon glyphicon-pencil"></span></a></td></tr></tbody></table></div></div></div></div></div>
